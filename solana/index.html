<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Solana</title>
</head>

<body>
    <nav>
        <div class="holder">

            <div class="logo">
                <img width="200px"
                    src="https://solana.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogotype.e4df684f.svg&w=256&q=75"
                    alt="">
            </div>
            <div class="menu-items">
                <ul>
                    <li>test <i class="bi bi-chevron-down"></i></li>
                    <li>Build <i class="bi bi-chevron-down"></i></li>
                    <li>Solutions <i class="bi bi-chevron-down"></i></li>
                    <li>Network <i class="bi bi-chevron-down"></i></li>
                    <li>Community <i class="bi bi-chevron-down"></i></li>
                </ul>
            </div>
            <i class="bi bi-list"></i>
        </div>

    </nav>

    <div class="front">
        <img class="left" width=""
            src="https://solana.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fsolana-ring.630baeb2.jpg&w=640&q=75"
            alt="">
        <img class="right" width=""
            src="https://solana.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fsolana-ring.630baeb2.jpg&w=640&q=75"
            alt="">

        <div class="content">
            
            <h1>
                Powerful for developers.
                Fast for everyone.
            </h1>
            <p>
                Bring blockchain to the people. Solana supports experiences for power users, new consumers, and everyone in between.
            </p>
            <div class="buttons">
                <button>Start Building</button>
                <button>Read Docs</button>
            </div>
        </div>
            
    </div>

</body>

</html>
